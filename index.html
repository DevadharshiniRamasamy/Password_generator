<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Password <span class="head">Generator</span></h1>

            <div class="input-box">
                <input type="text" class="pass" id="pass" disabled>
                <span class="material-icons" id="copy">content_copy</span>
            </div>
            <input type="range" min="1" max="30" value="8" id="inputslide">
            <div class="row">
                <p>Password Length</p>
                <span id="slider"></span>
            </div>


            <div class="row">
                <label for="lowercase">Includes Lowercase Letters(a-z)</label>
                <input type="checkbox" name="Lowercase" id="lowercase">
            </div>
            <div class="row">
                <label for="uppercase">Includes uppercase Letters(A-Z)</label>
                <input type="checkbox" name="uppercase" id="uppercase">
            </div>
            <div class="row">
                <label for="numbers">Includes Numbers (0-9)</label>
                <input type="checkbox" name="numbers" id="numbers">
            </div>
            <div class="row">
                <label for="symbols">Includes symbols (!-*)</label>
                <input type="checkbox" name="symbols" id="symbols">
            </div>
            <button type="button" id="btn" class="btn">Generate Password</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
